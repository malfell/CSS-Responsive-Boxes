<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Added the viewport and content part below
    or the HTML won't switch between PC
    and mobile screen sizes. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Media Queries 2</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body> 
    <!-- Added aria-hidden to hide the container -->
    <div class="container" aria-hidden="true">
      <div class="a">a</div>
      <div class="b">b</div>
      <!-- Grouped CDE into a section so they can be
      moved all together and set onto a new line
      in the PC screen version. -->
      <div class="section" id="break">
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
      </div>

      <div class="f">f</div>
    </div>

    
  </body>
</html>
